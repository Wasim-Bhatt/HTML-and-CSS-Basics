    <h1 style="text-align: center;color: cornflowerblue;">Contact Form</h1>
    <form action="about.html" method="post">
        <label for="username">Enter username:</label>
        <input type="text" id="username" name="username" placeholder="Your username" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="choose a password" required>

        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <br>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <br>
        <input type="radio" name="age" value="50-80" id="option-3">
        <label for="option-3">50-80</label>
        <br><br>
        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">Your favourite color</option>
            <option value="q2">Your favourite place</option>
            <option value="q3">Your favourite car</option>
        </select>
        <br><br>
        <label for="answer">Security question answer:</label>
        <input type="text" name="answer" id="answer" placeholder="Your answer" required>
        <br><br>
        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..." required></textarea>
        <br><br>
        <input type="submit" value="Submit the form">
    </form>
